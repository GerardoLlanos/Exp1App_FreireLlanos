<ion-header>
  <ion-toolbar class="new-background-color">
    
    <ion-buttons slot="start">
      <ion-back-button 
          defaultHref="/"
          text="volver"
          mode="ios">
      </ion-back-button>
    </ion-buttons>

    <ion-title>REGISTRARSE</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <form #formulario="ngForm" (ngSubmit) ="onSubmit()">

    <ion-item>
      <ion-icon name="person-outline"></ion-icon>
      <ion-label >Nombre:</ion-label>
      <ion-input type="text" placeholder="Ingresar Nombre"
                name="nombre" [(ngModel)]= "usuario.nombre"
                required>
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-icon name="person-outline"></ion-icon>
      <ion-label >Apellido:</ion-label>
      <ion-input type="text" placeholder="Ingresar Apellido"
                 name="apellido" [(ngModel)]= "usuario.apellido"
                 required>
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-icon name="call-outline"></ion-icon>
      <ion-label >Teléfono:</ion-label>
      <ion-input type="tel" placeholder="Ejemplo: +56900000000"
                 name="telefono" [(ngModel)]= "usuario.telefono"
                 pattern="^[+]*[(]{0,1}[0-9]{1,4}[)]{0,1}[-s./0-9]*$"
                 maxlength=12 minlength=12 required>
      </ion-input>
    </ion-item>   
    
    <ion-item>
      <ion-icon name="person-outline"></ion-icon>
      <ion-label >Usuario:</ion-label>
      <ion-input type="text" placeholder="Ingresar Usuario"
                 name="nomusuario" [(ngModel)]= "usuario.nomusuario"
                 required>
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-icon name="mail-outline"></ion-icon>
      <ion-label >Email: </ion-label>
      <ion-input type="email" placeholder="Ingresar Correo Electrónico" 
                 name="email" [(ngModel)]= "usuario.email"
                 pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"
                 required>
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-icon name="lock-closed-outline"></ion-icon>
      <ion-label >Contraseña: </ion-label>
      <ion-input type="password" placeholder="Ingresar Contraseña"
                 name="password" [(ngModel)]= "usuario.password"
                 required>
      </ion-input>
    </ion-item>

    
    <ion-button [disabled] ="formulario.invalid" type="submit" expand="block" routerLink="/inicio">
      Enviar Datos
    </ion-button>
  </form>

</ion-content>
